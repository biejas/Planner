<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Zapisy na zajecia</h1>
      <form (submit)="enroll()">
        <div class="form-group" *ngFor="let prio of priorityNumbers">
          <label for="choices[prio]"> {{prio + 1}}</label>
          <select required name="subject" [(ngModel)]="choices[prio].subject">
            <option *ngFor="let subject of subjectsArray" [value]="subject">{{ subject }}</option>
          </select>
            <select required name="group" [(ngModel)]="choices[prio].group">
                <option *ngFor="let course of subjects[choices[prio].subject]" [value]="course._id">{{ course.group }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">Enroll!</button>
        </form>
        <h2> {{coursesaved}}</h2>
    </div>
  </div>

</div>
