<div class="container">

  <div class="row">

    <div class="col-md-6">

      <h1 class="form-signin-heading">Zaloguj się</h1>
      <p class="lead">Nie jesteś jeszcze zarejestrowany? Proszę <a routerLink="/register">zarejestruj się</a>.</p>

      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Zaloguj!</button>
      </form>

    </div>
  </div>

</div>
